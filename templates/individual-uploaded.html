<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Archivo Cargado</title>
</head>
 
<body>
    <h1>Calculo del Riesgo Individual</h1>
    <form method="post" action="{{ url_for('individual_preview') }}">
        <b>Archivo cargado: </b>
        <input type="submit" value="Ver Archivo" />
    </form>
    <hr>
    <form method="post" action="{{ url_for('individual_compute') }}">
        <p>
            <label>Estaci√≥n o Sistema de transporte: </label>
            <input type="text" name="file_name" required/>
        </p>
        <p>
            <label>Max. Rosa Vientos: </label>
            <input type="text" name="rosa_vientos" size="20" required/><br/>
        </p>
        <hr>

        <fieldset id="RiesgoIndividualAAD">
            <legend>Riesgo Individual AAD</legend>
                <label>P2: </label>
                <input type="text" name="p2AAD" size="10" required/>
                <label>P5: </label>
                <input type="text" name="p5AAD" size="10"/>
        </fieldset>
        <br>

        <fieldset id="RiesgoIndividualAAI">
            <legend>Riesgo Individual AAI</legend>
                <p>
                    <label>P1: </label>
                    <input type="text" name="p1AAI" size="10"/>
                    <label>P2: </label>
                    <input type="text" name="p2AAI" size="10"/>
                </p>
                <p>
                    <label>PResidual: </label>
                    <input type="text" name="pResidual" size="10"/>
                </p>
        </fieldset>
        <br>
        <input type="submit" value="Calcular Riesgo Individual" />
    </form>
    <img src="{{url_for('static', filename='Imagotipo.png')}}" width="300" height="241" />
</body>
 
</html>
